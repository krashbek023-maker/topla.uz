version: '3.8'

services:
  # ============================================
  # TOPLA Backend API (Fastify + Prisma)
  # ============================================
  api:
    build: ./topla-backend
    container_name: topla-api
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-topla_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-topla_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_BUCKET=${S3_BUCKET:-topla-media}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY}
      - ESKIZ_EMAIL=${ESKIZ_EMAIL}
      - ESKIZ_PASSWORD=${ESKIZ_PASSWORD}
      - TELEGRAM_GATEWAY_TOKEN=${TELEGRAM_GATEWAY_TOKEN}
      - PAYME_WEBHOOK_SECRET=${PAYME_WEBHOOK_SECRET}
      - CLICK_WEBHOOK_SECRET=${CLICK_WEBHOOK_SECRET}
      - CORS_ORIGINS=https://topla.uz,https://admin.topla.uz,https://vendor.topla.uz
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-topla_meili_master_key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      meilisearch:
        condition: service_started
    networks:
      - topla-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================
  # TOPLA Web Frontend (Next.js)
  # ============================================
  web:
    build: ./topla-web
    container_name: topla-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.topla.uz/api/v1
      - NEXT_PUBLIC_WS_URL=wss://api.topla.uz
      - NEXT_PUBLIC_STORAGE_URL=https://storage.yandexcloud.net/topla-media
    depends_on:
      - api
    networks:
      - topla-network

  # ============================================
  # PostgreSQL 16
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: topla-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-topla_db}
      POSTGRES_USER: ${POSTGRES_USER:-topla_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-topla_user} -d ${POSTGRES_DB:-topla_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - topla-network

  # ============================================
  # Redis 7
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: topla-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - topla-network

  # ============================================
  # Meilisearch v1.7
  # ============================================
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: topla-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-topla_meili_master_key}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - topla-network

  # ============================================
  # Nginx (reverse proxy + SSL + routing)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: topla-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - topla-network

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  topla-network:
    driver: bridge
